<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Division</title>
</head>
<body>

<h1>Group Division</h1>

<button onclick="divideAndDisplayGroups()">Divide into Groups</button>

<div id="groups-container">
    <!-- Groups will be displayed here -->
</div>

<script>
    function fisherYatesShuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function divideIntoGroups(names) {
        const shuffledNames = [...names];
        fisherYatesShuffle(shuffledNames);

        const groups = [[], [], []];

        groups[0] = shuffledNames.slice(0, 6);
        groups[1] = shuffledNames.slice(6, 11);
        groups[2] = shuffledNames.slice(11);

        return groups;
    }

    function displayGroups(groups) {
        const groupsContainer = document.getElementById("groups-container");
        groupsContainer.innerHTML = "";

        groups.forEach((group, index) => {
            const groupDiv = document.createElement("div");
            groupDiv.innerHTML = `<h3>Table ${index + 1}</h3><ul>${group.map(name => `<li>${name}</li>`).join('')}</ul>`;
            groupsContainer.appendChild(groupDiv);
        });
    }

    function divideAndDisplayGroups() {
        const names = [
            "Arya Anil Patil", "Atharva Kharade", "Ayush Balkrishna Ghodke", "Dhruv Patil", "Janhavi Hivarekar",
            "Joyce Ashsh Ubale", "Kshitij Kotecha", "Pranjal Gosavi", "Shreyas Anil Wagh", "Shriyans Jindal",
            "Vaishnavi Salunkhe", "Chinmayee Harane", "Tushar Shekhar", "Sagar Raut", "Abhinav", "Bhagirath Lahu Auti"
        ];

        const groups = divideIntoGroups(names);
        displayGroups(groups);
    }
</script>

</body>
</html>
